<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Users Search</title>
</head>
<body>
    <header>
        <h1>Users Search</h1>

        <div id="spinner" class="flex-row flex-center">
            <div class="preloader-wrapper small active">
                <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
          <span style="margin-left:10px;">Processing...</span>
        </div>
    </header>
    <main>
        <div class="flex-row flex-center">
            <input type="text" id="inputFilter" placeholder="Find an user">
            <button 
            id="buttonFilter" 
            class="waves-effect waves-light btn"
            style="margin-left:20px;"
            >Search</button>
        </div>

        <div class="content">

            <div class="users-container">
                <h2>(<span id="countUsers"></span>) users found</h2>
                <div id="users"></div>              
            </div>
            
            <div class="statistics-container">
                <h2>Statistics: </h2>
                <p>Male: <span id="countMales"></span></p>
                <p>Female: <span id="countFemales"></span></p>
                <p>Sum of ages: <span id="sumAges"></span></p>
                <p>Average age: <span id="averageAge"></span></p>
            </div>

        </div>
        
    </main>
    
    <script defer src="script.js"></script>
</body>
</html>
